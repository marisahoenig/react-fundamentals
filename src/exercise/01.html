<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->


<html>
    <body>
        <div id="root"></div>
        <script type="module">
            const jsDiv = document.createElement('div');
            jsDiv.textContent = 'Hello World';
            jsDiv.className = 'container'
            document.getElementById('root').append(jsDiv);
        </script>
    </body>
</html>
